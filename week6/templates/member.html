<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Success Page</title>
    <link rel="stylesheet" type="text/css" href="\static\styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="banner">歡迎光臨，這是會員頁</div>
      <h3 class="loginsystem">{{ current_name }}，歡迎登入系統</h3>
      <a href="/signout" id="logoutsystem">登出系統</a>
    </div>
    <form id="meg" action="/createMessage" method="post">
      <div class="main">
        <h3 class="message">快來留言吧</h3>
        <div class="input">內容 <input name="message" type="text"></div>
        <button type="submit" class="submit_meg">送出</button>
      </div>
    </form>
    <div class="main">
      <br/>
      <ul>
        {% for meg in messages %}
          <li><span class="message">{{meg["name"]}}</span> : {{meg["message"]}}</li>
        {% else %}
          <li>No data available</li>
        {% endfor %}
      </ul>
    </div>
    <script src="\static\script.js"></script>
  </body>
</html>
