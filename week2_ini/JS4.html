            <script>
                function getNumber(index){
                    // your code here
                    let result=0;
                    for(let i=0; i<index;i++){
                        // console.log("i=",i);
                        if((i+1)%3!=0){
                            result+=4;
                        }else if((i+1)%3==0){
                            result-=1;
                            // console.log("result=",result);
                        }
                    }
                    console.log("index=",index,",","result=",result);
                }
                console.log("----------Task 4--------------")
                getNumber(1); // print 4
                getNumber(5); // print 15
                getNumber(10); // print 25
                getNumber(30); // print 70
            </script>
